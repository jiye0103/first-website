<h2>WEB</h2>
<p><a href="https://www.w3.org/?ref=upstract.com" target="_blank" title="W3C WEB 설명 페이지">월드 와이드 웹(World Wide Web)</a>이란 인터넷에 연결된 사용자들이 서로의 <strong>정보를 공유할 수 있는 공간을 의미합니다.</strong>
간단히 줄여서 <U>WWW나 W3라고도 부르며, 간단히 웹(Web)이라고 가장 많이 불립니다.</U></p>

<p>인터넷과 같은 의미로 많이 사용되고 있지만, 정확히 말해 웹은 인터넷상의 인기 있는 하나의 서비스일 뿐입니다.
하지만 현재에는 인터넷과 웹이라는 단어가 서로 혼용되어 사용될 만큼 인터넷의 가장 큰 부분을 차지하고 있습니다.</p>
